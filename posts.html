---
layout: default
title: All posts
---
<h1>All posts</h1>

{% for post in site.posts %}
<div id="post">
	<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<div class="metadata">
		<div class="tags">
			Tagged with
			{% for tag in post.tags %}
			{{ tag }}
			{% endfor %}
		</div>

		<div class="published_at">Published on {{ post.date | date: '%B %d, %Y' }}</div>

	<div class="content">
		{{ post.content }}
	</div>
	<a href="{{ post.url }}#disqus_thread">View Comments</a
</div>
{% endfor %}
